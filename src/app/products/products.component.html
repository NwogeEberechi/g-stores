
<div class="row">
  <div class="col-md-3">
    <div class="list-group">
      <a 
        class="list-group-item list-group-item-action"
        [class.active]="!category"
        routerLink="/products">
        All Categories
      </a>
      <a 
        class="list-group-item list-group-item-action" 
        routerLink="/products" 
        [queryParams]="{category: product.category}" 
        *ngFor="let product of data"
        [class.active]="category === product.category"
        >
        {{ product.category }}
      </a>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i=index">
        <div class="col">
          <div class="card"style="width: 15rem;">
            <img class="card-img-top product-img" [src]="product.imagelink" alt="Card image cap">
            <div class="card-body text-center">
              <p class="card-title"> {{ product.name}}</p>
              <p class="card-text">{{product.price | currency:'USD':true }}</p>
              <button class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
        <div *ngIf="(i + 1) % 3 == 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
